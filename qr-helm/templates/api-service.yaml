apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  labels:
    app: api
spec:
  type: ClusterIP
  selector:
    app: api
  ports:
    - protocol: TCP
      name: {{ .Values.service.name }}
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      
